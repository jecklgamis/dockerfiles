[supervisord]
nodaemon = true

[program: filebeat]
command = /bin/bash -c "/usr/local/bin/run-filebeat.sh"
user = beats

[program: metricbeat]
command = /bin/bash -c "/usr/local/bin/run-metricbeat.sh"
user = beats

[program: topbeat]
command = /bin/bash -c "/usr/local/bin/run-topbeat.sh"
user = beats

[program: packetbeat]
command = /bin/bash -c "/usr/local/bin/run-packetbeat.sh"
user = root


